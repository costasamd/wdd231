<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG School - contact-us page</title>
    <link rel="icon" href="images/favicon.ico">
    <meta name="author" content="Samuel Dias Costa">
    <meta name="description" content="This page contains a contact form.">

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <!--Styles link-->
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/navresponse.css">
    <link rel="stylesheet" href="styles/contact_small.css">

    <!--Scipts link-->
    <script defer src="scripts/date.js"></script>
    <script defer src="scripts/nav.js"></script>
    

    <!--Facebook social links-->
    <!--Social Media meta - Facebook -->
    <meta property="og:title" content="TCG School">
    <meta property="og:description" content="Contact form for all your enquiries.">
    <meta property="og:image" content="https://github.com/costasamd/wdd231/blob/main/final/images/MilleniumRing.webp">
    <meta property="og:url" content="https://costasamd.github.io/wdd231/final/contact.html">

</head>
<body>
    <header>
        <img src="images/milleniumring.webp" alt="logo" width="50">
        <span>TCG School</span>
    
        <a id="menuHam" href="#"></a>
        <nav id="navbar">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    
    </header>
    <main>
        <h1>Contact Us</h1>
        <div id="darkmagician">
            <img src="images/darkmagician.webp" alt="Dark Magician card" width="300" height="420">
        </div>
        <div id="form">
            <form action="thankyou.html" method="get">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="firstname">First Name:</label>
                    <input name="firstname" id="firstname" type="text" autocomplete="given-name" required>
                    <label for="lastname">Last Name:</label>
                    <input name="lastname" id="lastname" type="text" autocomplete="family-name" required>
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email" autocomplete="email" placeholder="name@name.com" required>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" cols="30" placeholder="Write your message here..." required></textarea>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>

        </div>
        
    </main>
    <footer>
        <p><span id="currentyear"></span>| Samuel Dias Costa - Manchester - UK</p>
        <p><span id="lastModified"></span></p>
        <p><span id="visits"></span></p>
    </footer>
</body>
</html>
